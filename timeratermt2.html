<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Joki MM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px 35px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            border: 2px solid transparent;
        }

        .tab.active {
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(0, 180, 219, 0.4);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .tab.active:hover {
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: white;
            font-size: 0.95em;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input:not([readonly]) {
            cursor: text;
        }

        input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 180, 219, 0.3);
        }

        .rate-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            border-radius: 10px;
            color: white;
            text-align: center;
            font-size: 0.9em;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(0, 180, 219, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 180, 219, 0.5);
        }

        .result-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .result-box h3 {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .result-box .value {
            color: white;
            font-size: 1.8em;
            font-weight: 700;
        }

        .discord-section {
            margin-top: 30px;
            text-align: center;
        }

        .discord-text {
            color: white;
            margin-bottom: 15px;
            font-size: 1.05em;
        }

        .discord-btn {
            display: inline-block;
            background: #5865f2;
            color: white;
            padding: 15px 35px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(88, 101, 242, 0.4);
        }

        .discord-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.5);
            background: #4752c4;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(30, 60, 114, 0.95);
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-content h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-top: 10px;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .admin-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .admin-controls input {
            flex: 1;
        }

        .btn-small {
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            color: white;
        }

        .btn-small:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 180, 219, 0.4);
        }

        @media (max-width: 600px) {
            .card {
                padding: 30px 25px;
            }
            
            .header h1 {
                font-size: 1.6em;
            }
        }

        .calc-btn {
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .calc-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .calc-btn:active {
            transform: scale(0.95);
        }

        .calc-btn-equal {
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
        }

        .calc-btn-equal:hover {
            background: linear-gradient(135deg, #00d4fb 0%, #00a3d0 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>üõ†Ô∏è Tools Joki MM</h1>
            </div>

            <div class="tab-container">
                <button class="tab active" onclick="switchTab('ic')">üíé IC</button>
                <button class="tab" onclick="switchTab('calc')">üßÆ Kalkulator</button>
                <button class="tab" onclick="switchTab('admin')">üîê Admin</button>
            </div>

            <!-- IC Section -->
            <div id="icSection" class="content-section active">
                <div class="input-group">
                    <label>Uang Asli (Rp)</label>
                    <input type="number" id="realMoney" placeholder="Masukkan uang asli" oninput="calculateIC()">
                </div>

                <div class="input-group">
                    <label>Uang In-Game (IC)</label>
                    <input type="number" id="icAmount" placeholder="Masukkan IC" oninput="calculateMoney()">
                </div>

                <div class="rate-info">
                    Rate aktif: 1.000 IC = Rp <span id="displayRate">5,000</span>
                </div>

                <div class="result-box">
                    <h3>Hasil Perhitungan</h3>
                    <div class="value" id="result">-</div>
                </div>

                <!-- Time Calculator -->
                <div style="margin-top: 30px;">
                    <div class="input-group">
                        <label>‚è∞ Kalkulator Jam</label>
                        <input type="time" id="startTime">
                    </div>

                    <div class="input-group">
                        <label>Durasi (Jam)</label>
                        <input type="number" id="duration" placeholder="Contoh: 27" oninput="calculateEndTime()">
                    </div>

                    <div class="result-box">
                        <h3>Waktu Selesai</h3>
                        <div class="value" id="timeResult" style="font-size: 1em; line-height: 1.5;">-</div>
                    </div>
                </div>
            </div>

            <!-- Kalkulator Section -->
            <div id="calcSection" class="content-section">
                <div class="input-group">
                    <label>Display</label>
                    <input type="text" id="calcDisplay" readonly style="text-align: right; font-size: 1.5em; font-weight: 600;">
                </div>

                <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px;">
                    <button class="calc-btn" onclick="clearCalc()">C</button>
                    <button class="calc-btn" onclick="appendCalc('/')">/</button>
                    <button class="calc-btn" onclick="appendCalc('*')">√ó</button>
                    <button class="calc-btn" onclick="deleteCalc()">‚Üê</button>
                    
                    <button class="calc-btn" onclick="appendCalc('7')">7</button>
                    <button class="calc-btn" onclick="appendCalc('8')">8</button>
                    <button class="calc-btn" onclick="appendCalc('9')">9</button>
                    <button class="calc-btn" onclick="appendCalc('-')">-</button>
                    
                    <button class="calc-btn" onclick="appendCalc('4')">4</button>
                    <button class="calc-btn" onclick="appendCalc('5')">5</button>
                    <button class="calc-btn" onclick="appendCalc('6')">6</button>
                    <button class="calc-btn" onclick="appendCalc('+')">+</button>
                    
                    <button class="calc-btn" onclick="appendCalc('1')">1</button>
                    <button class="calc-btn" onclick="appendCalc('2')">2</button>
                    <button class="calc-btn" onclick="appendCalc('3')">3</button>
                    <button class="calc-btn calc-btn-equal" onclick="calculateCalc()" style="grid-row: span 2;">=</button>
                    
                    <button class="calc-btn" onclick="appendCalc('0')" style="grid-column: span 2;">0</button>
                    <button class="calc-btn" onclick="appendCalc('.')">.</button>
                </div>
            </div>

            <!-- Admin Section -->
            <div id="adminSection" class="content-section">
                <div class="input-group">
                    <label>Rate Saat Ini</label>
                    <div class="result-box">
                        <div class="value">Rp <span id="currentRate">5,000</span></div>
                    </div>
                </div>

                <div class="input-group">
                    <label>Rate Baru (per 1.000 IC)</label>
                    <div class="admin-controls">
                        <input type="number" id="newRate" placeholder="Contoh: 5000">
                        <button class="btn-small" onclick="updateRate()">üíæ Simpan</button>
                    </div>
                </div>
            </div>

            <!-- Discord Section -->
            <div class="discord-section">
                <p class="discord-text">Mau order? Yuk langsung masuk ke Discord:</p>
                <a href="https://discord.gg/gvp3ksRQNj" target="_blank" class="discord-btn">
                    üöÄ Join Discord
                </a>
            </div>
        </div>
    </div>

    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2>üîê Admin Login</h2>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="adminPassword" placeholder="Masukkan password">
            </div>
            <button class="btn btn-primary" onclick="checkPassword()">Login</button>
            <button class="btn close-btn" onclick="closeModal()">Batal</button>
        </div>
    </div>

    <script>
        let currentRateValue = 5000;
        const correctPassword = "admin123"; // Ganti password sesuai keinginan

        function setCurrentTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            document.getElementById('startTime').value = `${hours}:${minutes}`;
        }

        window.onload = function() {
            setCurrentTime();
        };

        function switchTab(tab) {
            if (tab === 'admin') {
                document.getElementById('passwordModal').classList.add('active');
                return;
            }

            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            
            event.target.classList.add('active');
            
            if (tab === 'ic') {
                document.getElementById('icSection').classList.add('active');
            } else if (tab === 'calc') {
                document.getElementById('calcSection').classList.add('active');
            }
        }

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === correctPassword) {
                document.getElementById('passwordModal').classList.remove('active');
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('adminSection').classList.add('active');
                
                document.getElementById('adminPassword').value = '';
            } else {
                alert('Password salah!');
                document.getElementById('adminPassword').value = '';
            }
        }

        function closeModal() {
            document.getElementById('passwordModal').classList.remove('active');
            document.getElementById('adminPassword').value = '';
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab')[0].classList.add('active');
        }

        function calculateIC() {
            const input = document.getElementById('realMoney');
            let value = input.value.replace(/\./g, '');
            
            if (value) {
                input.value = formatNumber(value);
                const realMoney = parseFloat(value);
                document.getElementById('icAmount').value = '';
                
                if (realMoney && realMoney > 0) {
                    const ic = (realMoney / currentRateValue) * 1000;
                    document.getElementById('result').textContent = formatNumber(ic.toFixed(0)) + ' IC';
                } else {
                    document.getElementById('result').textContent = '-';
                }
            } else {
                document.getElementById('result').textContent = '-';
            }
        }

        function calculateMoney() {
            const input = document.getElementById('icAmount');
            let value = input.value.replace(/\./g, '');
            
            if (value) {
                input.value = formatNumber(value);
                const ic = parseFloat(value);
                document.getElementById('realMoney').value = '';
                
                if (ic && ic > 0) {
                    const money = (ic / 1000) * currentRateValue;
                    document.getElementById('result').textContent = 'Rp ' + formatNumber(money.toFixed(0));
                } else {
                    document.getElementById('result').textContent = '-';
                }
            } else {
                document.getElementById('result').textContent = '-';
            }
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function updateRate() {
            const newRateInput = document.getElementById('newRate');
            let value = newRateInput.value.replace(/\./g, '');
            
            if (value) {
                newRateInput.value = formatNumber(value);
                const newRate = parseFloat(value);
                
                if (newRate && newRate > 0) {
                    currentRateValue = newRate;
                    document.getElementById('currentRate').textContent = formatNumber(newRate.toString());
                    document.getElementById('displayRate').textContent = formatNumber(newRate.toString());
                    alert('Rate berhasil diupdate!');
                    document.getElementById('newRate').value = '';
                } else {
                    alert('Masukkan rate yang valid!');
                }
            } else {
                alert('Masukkan rate yang valid!');
            }
        }

        function calculateEndTime() {
            const startTime = document.getElementById('startTime').value;
            const duration = parseFloat(document.getElementById('duration').value);
            
            if (startTime && duration && duration > 0) {
                const [hours, minutes] = startTime.split(':');
                const now = new Date();
                const start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
                const end = new Date(start.getTime() + (duration * 60 * 60 * 1000));
                
                const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
                const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
                
                const dayName = days[end.getDay()];
                const date = end.getDate();
                const month = months[end.getMonth()];
                const year = end.getFullYear();
                const endHours = String(end.getHours()).padStart(2, '0');
                const endMinutes = String(end.getMinutes()).padStart(2, '0');
                
                document.getElementById('timeResult').innerHTML = `${dayName}, ${date} ${month} ${year}<br>pukul ${endHours}.${endMinutes}`;
            } else {
                document.getElementById('timeResult').textContent = '-';
            }
        }

        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        document.getElementById('passwordModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Kalkulator Functions
        function appendCalc(value) {
            document.getElementById('calcDisplay').value += value;
        }

        function clearCalc() {
            document.getElementById('calcDisplay').value = '';
        }

        function deleteCalc() {
            const display = document.getElementById('calcDisplay');
            display.value = display.value.slice(0, -1);
        }

        function calculateCalc() {
            const display = document.getElementById('calcDisplay');
            try {
                const result = eval(display.value.replace(/√ó/g, '*'));
                display.value = result;
            } catch (error) {
                display.value = 'Error';
                setTimeout(() => display.value = '', 1500);
            }
        }
    </script>
</body>
</html>
